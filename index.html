<!DOCTYPE html>
<html>

<head>
	<title>CycleStreets</title>

	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-touch-events/2.0.2/jquery.mobile-events.js"></script>
	<script src="js/cyclestreets-mobile-config.js"></script>
	<script src="js/cyclestreets-mobile-ui.js"></script>
	<script type="text/javascript">
		$(function() {
			cyclestreetsui.initialise (config);
		});
	</script>
	
	<link rel="stylesheet" href="css/cyclestreets-mobile-ui.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	
	<!-- Mapbox -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />

</head>

<body class="browse">

	<nav>
		<!-- <a href="#" id="closeNavButton" class="close-nav-button"><img src="assets/icon-cross-red.svg"></a> Include close button? --> 
		<ul>
			<li class="journeyplanner"><a href="#">Journey planner</a></li>
			<li class="photomap enabled"><a href="#">Photomap</a></li>
			<li class="places"><a href="#">Places</a></li>
			<li class="ridetracker"><a href="#">Ride tracker</a></li>
			<li class="data"><a href="#">Data</a>
				<ul>
					<li class="enabled"><a href="#">Collisions</a></li>
					<li><a href="#">Traffic counts</a></li>
					<li><a href="#">Cycle theft</a></li>
					<li><a href="#">Cycleability</a></li>
					<li><a href="#">Planning applications</a></li>
					<li><a href="#">Cycling groups</a></li>
				</ul>
			</li>
		</ul>
		<hr>
		<ul id="secondary-menu">
			<li><a href="#">Map style</a></li>
			<li><a href="#">Settings</a></li>
			<li><div class="badge-row">
				<div class="text-column">
					<a href="#">Blog</a>
				</div>
				<div class="badge-column">
					<a href="#" class="blog-badge" data-badge="3"></a>
				</div>
			</div></li>
			<li><a href="#">Feedback</a></li>
			<li><a href="#">Sign in</a></li>
		</ul>

		<div id="nav-footer">
			<img class="cyclestreets-logo" src="assets/logo-crop-monochrome.svg">				
			<h6 class="logo-text">CycleStreets</h6>
			<p class="logo-description">Maps from OpenStreetMap</p>
		</div>
	</nav>

	<main>
		<div id='map'></div>
		
		<a href="#" id="hamburger-menu" class="ui-button ui-button-large"><i class="fa fa-bars"></i></a>
		<a href="#" id="location-icon" class="ui-button"><i class="fa fa-location-arrow"></i></a>
		<a href="#" id="glasses-icon" class="ui-button"><i class="fa fa-glasses"></i></a>
		<a href="#" id="close-browse-box-icon" class="ui-button"><i class="fa fa-times"></i></a>
	
		     
		<input id="browse-search-box" type="text" placeholder="Move map to place or postcode" value="" />
		
		
		<div id="route-search-panel">
			<img id="route-box-handle" src="assets/card-with-handle.svg">
			<input id="route-search-box" type="text" placeholder="Get somewhere from here" value="" />
			<ul id="shortcut-icons">
				<li><a href="#" class="ui-button"><img src="assets/icon-home.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-work.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-shop.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-bike-shops.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-atm.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-pubs.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-pubs.svg"></li></a>
				<li><a href="#" class="ui-button"><img src="assets/icon-pubs.svg"></li></a>
			</ul>
			<ul class="segmented-control">
				<li class="segmented-control__item">
					<input class="segmented-control-input" type="radio" value="1" name="option" id="option-1" checked>
					<label class="segmented-control-label left" for="option-1">Recent searches</label>
				</li>
				<li class="segmented-control__item">
				    <input class="segmented-control-input" type="radio" value="2" name="option" id="option-2" >
				    <label class="segmented-control-label right" for="option-2">Recent journeys</label>
				</li>
			</ul>
				
		</div>
	</main>

</body>

</html>
