<body class="browse">

	<nav>

		<a href="#" class="secondary-menu">Settings</a>

		<div id='map'></div>

		<a href="#" id="glasses-icon" class="ui-button glasses-icon"><i class="fa fa-glasses"></i></a>

		<div>
